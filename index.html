<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>James' Javascript Quiz</title>
</head>
<header>
    <div class="header">
        <span class="highScoresBtn">View High Scores</span>
        <span class="counter">Time:<span id="countdown"> </span></span>
    </div>
</header>
<body>

        <h2 id="quizHeader">Welcome! Click below to begin the quiz</h2>
        <form action="" class="quiz" id="quiz">
            <label for="start"></label><input type="button" id="start" name="start" value="Start Quiz">
        </form>
    </div>

    <script src="./Assets/JS/script.js"></script>
</body>
</html>
